<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="reader.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book"></i> Truyện Hay
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="navHome">
                            <i class="bi bi-house"></i> Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navLibrary">
                            <i class="bi bi-collection"></i> Thư viện
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navRanking">
                            <i class="bi bi-trophy"></i> Xếp hạng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navHistory">
                            <i class="bi bi-clock-history"></i> Lịch sử
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-box me-3">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control" placeholder="Tìm truyện...">
                    </div>
                    <button id="themeSwitch" class="theme-switch me-3" title="Chuyển chế độ sáng/tối">
                        <i class="bi bi-moon"></i>
                    </button>
                    <button class="btn btn-outline-primary me-2" id="loginBtn">
                        <i class="bi bi-person"></i> Đăng nhập
                    </button>
                    <button class="btn btn-outline-danger d-none" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Featured Stories -->
        <section class="featured-stories mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="section-title mb-0">Truyện Nổi Bật</h2>
                <div class="story-filters">
                    <button class="btn btn-outline-primary active" data-filter="all">Tất cả</button>
                    <button class="btn btn-outline-primary" data-filter="completed">Hoàn thành</button>
                    <button class="btn btn-outline-primary" data-filter="ongoing">Đang tiến hành</button>
                </div>
            </div>
            <div class="row" id="featuredStories">
                <!-- Story cards will be added by JavaScript -->
            </div>
        </section>

        <!-- Latest Updates -->
        <section class="latest-updates mb-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="section-title mb-0">Cập Nhật Mới</h2>
                        <div class="update-filters">
                            <button class="btn btn-outline-primary active" data-time="all">Tất cả</button>
                            <button class="btn btn-outline-primary" data-time="today">Hôm nay</button>
                            <button class="btn btn-outline-primary" data-time="week">Tuần này</button>
                        </div>
                    </div>
                    <div class="updates-list" id="latestUpdates">
                        <!-- Update items will be added by JavaScript -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="sidebar">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Truyện Đề Cử</h5>
                            </div>
                            <div class="card-body">
                                <div class="recommended-stories" id="recommendedStories">
                                    <!-- Recommended stories will be added by JavaScript -->
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Thể Loại Phổ Biến</h5>
                            </div>
                            <div class="card-body">
                                <div class="popular-genres" id="popularGenres">
                                    <!-- Popular genres will be added by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Genre List -->
        <section class="genres mb-5">
            <h2 class="section-title">Thể Loại</h2>
            <div class="genre-grid" id="genreGrid">
                <!-- Genre items will be added by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Story Detail Modal -->
    <div class="modal fade" id="storyDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông Tin Truyện</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" alt="Story cover" class="story-cover">
                            <div class="story-status mt-2">
                                <span class="badge bg-success">Hoàn thành</span>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h3 class="story-title"></h3>
                            <p class="story-author"></p>
                            <div class="story-meta">
                                <span class="views"></span>
                                <span class="chapters"></span>
                                <span class="rating"></span>
                            </div>
                            <div class="story-genres mt-2">
                                <!-- Genres will be added by JavaScript -->
                            </div>
                            <p class="story-description"></p>
                            <div class="story-actions">
                                <button class="btn btn-primary read-btn">
                                    <i class="bi bi-book"></i> Đọc ngay
                                </button>
                                <button class="btn btn-outline-primary bookmark-btn">
                                    <i class="bi bi-bookmark"></i> Đánh dấu
                                </button>
                                <button class="btn btn-outline-primary share-btn">
                                    <i class="bi bi-share"></i> Chia sẻ
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="chapter-list mt-4">
                        <h5>Danh sách chương</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Chương</th>
                                        <th>Tiêu đề</th>
                                        <th>Lượt xem</th>
                                        <th>Cập nhật</th>
                                    </tr>
                                </thead>
                                <tbody class="chapters-table">
                                    <!-- Chapters will be added by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chapter Reader Modal -->
    <div class="modal fade" id="chapterReaderModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link text-dark" id="prevChapter">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h5 class="modal-title mx-2">Chương 1: Tên Chương</h5>
                        <button class="btn btn-link text-dark" id="nextChapter">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link text-dark me-2" id="fontSizeDecrease">
                            <i class="bi bi-dash-lg"></i>
                        </button>
                        <button class="btn btn-link text-dark me-2" id="fontSizeIncrease">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button class="btn btn-link text-dark me-2" id="toggleTheme">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="chapter-content">
                        <!-- Chapter content will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <button class="btn btn-outline-primary" id="prevChapterBtn">
                            <i class="bi bi-chevron-left"></i> Chương trước
                        </button>
                        <div class="chapter-navigation">
                            <select class="form-select" id="chapterSelect">
                                <!-- Chapter options will be added by JavaScript -->
                            </select>
                        </div>
                        <button class="btn btn-outline-primary" id="nextChapterBtn">
                            Chương sau <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner d-none" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
        <!-- Toasts will be added dynamically -->
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Đăng nhập</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="authEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="authEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="authPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="authPassword" required>
                        </div>
                        <div class="mb-3 d-none" id="authConfirmPasswordGroup">
                            <label for="authConfirmPassword" class="form-label">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" id="authConfirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="authSubmitBtn">Đăng nhập</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" id="switchAuthMode">Chưa có tài khoản? Đăng ký</a>
                    </div>
                    <button type="button" class="btn btn-outline-danger w-100 mb-3" id="googleLoginBtn">
                        <i class="bi bi-google"></i> Đăng nhập với Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="reader.js"></script>
</body>
</html>
